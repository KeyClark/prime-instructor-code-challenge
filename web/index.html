<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="Collects salaries and calculates total monthly">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- styles.css contains custom stylesheet for this page -->
        <link rel="stylesheet" href="./style.css">
        <!-- script.js contains the javaScript code,
            which handles adding/deleting employees -->
        <script src="./script.js" type="text/javascript" async defer></script>
    </head>

    <!-- Will load any pre-populated data -->
    <body onload="updateEmployeeDataTable()">
        <div class="container">
            <h1 class="titleText">
                Salary Calculator
            </h1>

            <!-- Basic javascript form to take in teacher data-->
            <form id="addEmployeeForm" class="containerWidth">
                <H2>
                    Add Employee
                </H2>
                <!-- Inputs are fields that intake information -->
                <div class="formInputs">
                    <input type="text" id="firstNameInput" placeholder="First Name">
                    <input type="text" id="lastNameInput" placeholder="Last Name">
                    <input type="number" id="idInput" placeholder="ID">
                    <input type="text" id="titleInput" placeholder="Title">
                    <input type="number" id="annualSalaryInput" placeholder="Annual Salary">
                </div> 
                <!-- button to Add data -->
                <div class="formSubmit">
                    <input 
                        type="button"
                        id="addEmployeeFormSubmitButton"
                        class="submitbutton"
                        onclick="addEmployeeSubmitHandler()"
                        value="submit"
                    >
                </div>
            </form>

            <H2>
                Employees
            </H2>
            <table class="containerWidth">
                <!-- Table headers describe the contents of each column. -->
                <thead class="employeeDataTableHeaders">
                    <th name="firstName">First Name</th>
                    <th name="lastName">Last Name</th>
                    <th name="id">ID</th>
                    <th name="title">Title</th>
                    <th name="annualSalary">Annual Salary</th>
                    <th name="delete"></th>
                </thead>

                <tbody id="employeeDataTableBody">
                    <!-- Table rows are populated in this area -->
                </tbody>
            </table>

            <div class="monthlyTotalContainer">
                <span style="padding-right: 5px;">
                    Total Monthly:
                </span>
                <span id="totalMonthlyAmount">
                    <!-- Total monthly salary will be displayed here -->   
            </div>
        </div>
    </body>
</html>
